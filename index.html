<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MAERSK</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <h1 class="title">Shuffle and Sort</h1>
    <div class="container">
      <div class="row">
        <div class="col-1 order-l-1">
          <div class="buttons-container">
            <button class="btn" id="shuffle">SHUFFLE</button>
            <button class="btn" id="sort">SORT</button>
          </div>
        </div>
        <div class="col-3">
          <div class="cards-container">
            <div class="card card--navy" data-number="1">1</div>
            <div class="card card--blue" data-number="2">2</div>
            <div class="card card--dark-blue" data-number="3">3</div>
            <div class="card card--blue" data-number="4">4</div>
            <div class="card card--dark-blue" data-number="5">5</div>
            <div class="card card--gray" data-number="6">6</div>
            <div class="card card--gray" data-number="7">7</div>
            <div class="card card--navy" data-number="8">8</div>
            <div class="card card--dark-blue" data-number="9">9</div>
          </div>
        </div>
      </div>

      <footer class="row">
        <div class="col-4 footer">Shuffle and sort by Mohammad Bagher Ehtemam</div>
      </footer>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
